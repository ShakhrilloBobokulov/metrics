{% extends 'visit/basevideo.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock title %}


{% block content %}

<!-- Start your project here-->

<main class="mt-3">
    <br>

    <div class="container my-5">
        <!--Section: Project Overview-->

        <!-- Section: Design Block -->
        <section class="">
            <!-- Jumbotron -->
            <form method="POST" enctype="multipart/form-data">

                {% csrf_token %}
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    {{ form.username }}
                    <label class="form-label"
                           for="{{ form.username.id_for_label }}">
                        {{ form.username.label }}</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    {{ form.password }}
                    <label class="form-label"
                           for="{{ form.password.id_for_label }}">
                        {{ form.password.label }}</label>
                </div>


                <!-- 2 column grid layout -->
                <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" value=""
                                   id="loginCheck" checked/>
                            <label class="form-check-label" for="loginCheck">
                                Remember me </label>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" data-mdb-ripple-init
                        class="btn btn-primary btn-block mb-4">Sign in
                </button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a href="#!">Register</a></p>
                </div>
            </form>

        </section>
        <!-- Section: Design Block -->
        <!-- Pills navs -->

    </div>
</main>

<!--Main layout-->

{% endblock %}
